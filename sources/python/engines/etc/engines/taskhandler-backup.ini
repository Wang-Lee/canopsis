[program:taskhandler-backup]

autostart=false

directory=%(ENV_HOME)s
numprocs=1
process_name=%(program_name)s-%(process_num)d

command=engine-launcher -e task_backup -n task_backup -w %(process_num)d -l info

stdout_logfile=%(ENV_HOME)s/var/log/engines/task_backup.log
stderr_logfile=%(ENV_HOME)s/var/log/engines/task_backup.log
[program:taskhandler-pyperfstore]

autostart=false

directory=%(ENV_HOME)s
numprocs=1
process_name=%(program_name)s-%(process_num)d

command=engine-launcher -e task_pyperfstore -n task_pyperfstore -w %(process_num)d -l info

stdout_logfile=%(ENV_HOME)s/var/log/engines/task_pyperfstore.log
stderr_logfile=%(ENV_HOME)s/var/log/engines/task_pyperfstore.log
[program:taskhandler-reporting]

autostart=false

directory=%(ENV_HOME)s
numprocs=1
process_name=%(program_name)s-%(process_num)d

command=engine-launcher -e task_reporting -n task_reporting -w %(process_num)d -l info

stdout_logfile=%(ENV_HOME)s/var/log/engines/task_reporting.log
stderr_logfile=%(ENV_HOME)s/var/log/engines/task_reporting.log